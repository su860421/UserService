# docker-compose.prod.yml - 修复版本
services:
  # Laravel 应用服务
  app:
    image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}
    container_name: laravel-app
    restart: unless-stopped
    # 🔥 关键修改：使用 env_file 读取 .env 文件
    env_file:
      - .env
    environment:
      - CONTAINER_ROLE=app
      - DB_HOST=db
      - REDIS_HOST=redis
      - DB_PORT=3306
      - REDIS_PORT=6379
    volumes:
      - laravel_app:/var/www/html
      - app_storage:/var/www/html/storage
    networks:
      - laravel
    depends_on:
      - db
      - redis
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Laravel Horizon
  horizon:
    image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}
    container_name: laravel-horizon
    restart: unless-stopped
    # 🔥 关键修改：使用 env_file 读取 .env 文件
    env_file:
      - .env
    environment:
      - CONTAINER_ROLE=horizon
      - DB_HOST=db
      - REDIS_HOST=redis
      - DB_PORT=3306
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
    command: php artisan horizon
    volumes:
      - laravel_app:/var/www/html
      - app_storage:/var/www/html/storage
    networks:
      - laravel
    depends_on:
      - db
      - redis
      - app

  # Nginx 网页服务器
  nginx:
    image: nginx:alpine
    container_name: laravel-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - laravel_app:/var/www/html:ro
      - app_storage:/var/www/html/storage:ro
    networks:
      - laravel
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MySQL 数据库
  db:
    image: mysql:8.0
    container_name: laravel-db
    restart: unless-stopped
    # 🔥 关键修改：使用 env_file 读取 .env 文件
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    command: [
      '--default-authentication-plugin=mysql_native_password',
      '--innodb-buffer-pool-size=256M',
      '--max-connections=100'
    ]
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Redis 缓存
  redis:
    image: redis:alpine
    container_name: laravel-redis
    restart: unless-stopped
    # 🔥 关键修改：使用 env_file 读取 .env 文件
    env_file:
      - .env
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  laravel:
    driver: bridge

volumes:
  laravel_app:
  app_storage:
  mysql_data:
  redis_data: